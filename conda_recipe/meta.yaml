# conda_recipe/meta.yaml

package:
  name: gmail_reader
  version: "0.1.0"

source:
  path: ..

build:
  script: python -m pip install .
  environment:
    file: environment.yaml

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - pip
    
test:
  commands:
    - pytest

about:
  home: https://github.com/OzMaatuk/GmailReader
  license: MIT
  summary: "Python project to extract mails content from gmail."